

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app:  notification
    spec:
      containers:
      - name:  notification
        image: docker.io/lintangbirdas/ququiz-notification-service-bagas:3
        imagePullPolicy: Always
        env:
          - name: RABBITMQ_HOST
            value: amqp://default_user_Hn7lG7OP_svNjgQnVDn:g2uyG0moy0BqvHb7gY2fG0FyoI8ZgAks@10.233.54.120:5672/ # sesuain sama ip service headless rabbitmq
          - name: QUEUE_UPCOMING_QUIZ
            value: upcoming_quiz
          - name: QUEUE_QUIZ_RESULT
            value: quiz_result
          - name: MAIL_HOST
            value: smtp.gmail.com
          - name: MAIL_PORT
            value: 465
          - name: MAIL_USERNAME
            value: username
          - name: MAIL_PASSWORD
            value: password
          - name: MAIL_FROM_ADDRESS
            value: test@gmail.com
          - name: MAIL_FROM_NAME
            value: Ququiz
        resources:
          limits:
            memory: "300Mi"
            cpu: "300m"
        ports:
        - containerPort: 3000
          name: rest-api
        
    
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector: 
    app: notification
  ports:
    - name: rest-api
      port: 3000
      protocol: TCP
      targetPort: 3000

 
