            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
          name: rest-api
        - containerPort: 4000
          name: grpc
    
  

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector: 
    app: auth
  ports:
    - name: rest-api
      port: 3000
      protocol: TCP
      targetPort: 3000
    - name: grpc
      port: 4000
      protocol: TCP
      targetPort: 4000
 
