---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 19.1.2
    chart: redis
    helm:
      version: v3
      releaseName: redis
      passCredentials: false
      values: |
        sentinel:
          enabled: true
        volumePermissions:
          enabled: true
        replica:
          replicaCount: 1
          persistence:
            size: 5Gi
        auth:
          enabled: true
          password: lintang
        master:
          livenessProbe:
            enabled: true
          persistence:
            size: 5Gi
        global:
          storageClass: local-storage
        resources: 
          limits:
            cpu: 2
            memory: 2048Mi
          
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true